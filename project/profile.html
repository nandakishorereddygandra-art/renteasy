<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sliding Login & Signup - Mobile Friendly</title>
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(-45deg, #ff0057, #00c3ff, #7c00ff, #00ff88);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
    transition: background 0.5s ease, color 0.5s ease;
  }

  body.dark-mode {
    background: #121212 !important;
    color: #e0e0e0 !important;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .form-wrapper {
    position: relative;
    width: 100%;
    max-width: 360px;
    min-height: 500px;
    perspective: 1000px;
    margin: 20px;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.8s ease;
  }

  .form-wrapper.visible { opacity: 1; transform: translateY(0); }

  .form-floating {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 30px 20px;
    color: #fff;
    box-shadow: 0 0 30px rgba(0,0,0,0.4), 0 0 60px rgba(0,255,255,0.2);
    transition: transform 0.8s ease, opacity 0.8s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .form-floating h2 {
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 15px rgba(0,255,255,0.6);
    font-size: clamp(1.2rem, 4vw, 1.6rem);
  }

  .form-floating input {
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: clamp(0.9rem, 3vw, 1rem);
    outline: none;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
  }

  .form-floating input::placeholder { color: rgba(255,255,255,0.6); }

  .form-floating button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    background: linear-gradient(90deg, #00ffe5, #00ff88);
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: clamp(0.9rem, 3vw, 1rem);
    box-shadow: 0 0 20px rgba(0,255,255,0.6);
    transition: all 0.4s ease;
  }

  .form-floating button:hover {
    background: linear-gradient(90deg, #00ff88, #00ffe5);
    transform: scale(1.05);
  }

  .switch-btn {
    margin-top: 15px;
    text-align: center;
    color: #00ffe5;
    cursor: pointer;
    text-shadow: 0 0 10px rgba(0,255,255,0.8);
    font-size: clamp(0.8rem, 3vw, 0.9rem);
  }

  .switch-btn:hover { text-decoration: underline; }

  .back-btn {
    display: block;
    margin: 15px auto 0;
    padding: 8px 16px;
    background: rgba(255,255,255,0.2);
    border: 1px solid #00ffe5;
    border-radius: 8px;
    color: #00ffe5;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
    font-size: clamp(0.8rem, 3vw, 0.9rem);
  }

  .back-btn:hover { background: rgba(0,255,255,0.1); transform: scale(1.05); }

  .form-floating.signup { transform: translateX(0%); opacity: 1; z-index: 2; }
  .form-floating.login { transform: translateX(100%); opacity: 0; z-index: 1; }

  .form-wrapper.active .signup { transform: translateX(-100%); opacity: 0; z-index: 1; }
  .form-wrapper.active .login { transform: translateX(0%); opacity: 1; z-index: 2; }

  @media (max-width: 420px) {
    .form-wrapper { margin: 10px; min-height: 450px; max-width: 95%; }
    .form-floating { padding: 20px 15px; }
    .form-floating h2 { font-size: 1.4rem; }
    .form-floating input { font-size: 0.9rem; padding: 10px; }
    .form-floating button { font-size: 0.9rem; padding: 10px; }
    .switch-btn, .back-btn { font-size: 0.85rem; padding: 8px; }
  }
</style>
</head>
<body>

<div class="form-wrapper" id="formWrapper">
  <div class="form-floating signup">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="signupUser" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPass" placeholder="Password" required />
      <input type="password" id="signupPass2" placeholder="Confirm Password" required />
      <button type="submit">Signup</button>
    </form>
    <div class="switch-btn" id="showLogin">Already have an account? Login</div>
    <div class="back-btn" onclick="window.location.href='index.html'">← Back</div>
  </div>

  <div class="form-floating login">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="switch-btn" id="showSignup">Don't have an account? Signup</div>
    <div class="back-btn" onclick="window.location.href='index.html'">← Back</div>
  </div>
</div>

<script>
  const wrapper = document.getElementById('formWrapper');
  document.getElementById('showLogin').addEventListener('click', () => wrapper.classList.add('active'));
  document.getElementById('showSignup').addEventListener('click', () => wrapper.classList.remove('active'));
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add("visible"); });
  }, { threshold: 0.2 });
  observer.observe(wrapper);

  document.getElementById('signupForm').addEventListener('submit', e => {
    e.preventDefault();
    const pass = document.getElementById('signupPass').value.trim();
    const pass2 = document.getElementById('signupPass2').value.trim();
    if(pass !== pass2){ alert('Passwords do not match.'); return; }
    window.location.href = 'index.html';
  });
  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();
    window.location.href = 'index.html';
  });

  if(localStorage.getItem('darkMode') === 'true'){
    document.body.classList.add('dark-mode');
  }
</script>

</body>
</html>
