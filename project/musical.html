<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Musical Instrument Rentals</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: #88e0ff;
      background: radial-gradient(circle at center, #001011 0%, #000000 80%);
      position: relative;
      user-select: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%; left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 30%, #00f0ff33, transparent 50%),
        radial-gradient(circle at 80% 70%, #33ffff33, transparent 50%);
      animation: glowShift 100s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
      filter: blur(80px);
    }

    @keyframes glowShift {
      0% { background-position: 20% 30%, 80% 70%; }
      100% { background-position: 25% 25%, 75% 75%; }
    }

    .form-container {
      position: relative;
      max-width: 400px;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 30px 30px 35px;
      margin: 50px auto 80px;
      box-shadow: 0 0 20px rgba(0,240,255,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,240,255,0.5);
      z-index: 1;
      text-align: center;
    }

    /* Logo with glow */
    .form-container img.logo {
      width: 140px;
      margin: 0 auto 20px;
      user-select: none;
      filter: drop-shadow(0 0 12px #00f0ff);
      border-radius: 12px;
      background: #002222cc;
      padding: 8px;
      display: block;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #00f0ff;
      font-weight: 700;
      user-select: none;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #88e0ff;
      text-align: left;
    }

    input, select, textarea {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #0ff;
      background: #111;
      color: #88e0ff;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease, background 0.3s ease;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00f0ff;
      background: #111;
      box-shadow: 0 0 8px #00f0ff;
    }

    textarea {
      resize: none;
    }

    .file-input-container {
      margin-bottom: 5px;
      text-align: left;
    }

    .file-input-label {
      display: inline-block;
      padding: 12px 15px;
      background: rgba(51, 255, 255, 0.1);
      border: 1px dashed #00f0ff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #00f0ff;
      user-select: none;
      width: 100%;
      text-align: center;
    }

    .file-input-label:hover {
      background: rgba(51, 255, 255, 0.2);
      border-color: #00f0ff;
    }

    input[type="file"] { display: none; }

    .file-count {
      font-size: 0.9rem;
      color: #00f0ff;
      margin-bottom: 20px;
      text-align: center;
      user-select: none;
    }

    button {
      width: 100%;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00f0ff, #0066ff);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00cfff, #0055cc);
      transform: scale(1.04);
    }

    .back-button {
      display: inline-block;
      margin: 20px auto 0;
      color: #00f0ff;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #00f0ff;
      padding: 8px 14px;
      border-radius: 12px;
      user-select: none;
    }

    .back-button:hover {
      color: #00cfff;
      border-color: #00cfff;
    }

    #otherInstrumentContainer {
      margin-top: -15px;
      margin-bottom: 20px;
      display: none;
    }

    .modal {
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);

      display: flex;
      align-items: center;
      justify-content: center;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #111;
      color: #88e0ff;
      border: 2px solid #00f0ff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      position: relative;
      box-shadow: 0 0 15px #00f0ff;
      max-height: 80vh;
      overflow-y: auto;
      outline: none;
    }

    .modal .close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 1.5rem;
      color: #00f0ff;
      cursor: pointer;
      user-select: none;
    }

    .modal h2 {
      margin-bottom: 15px;
      color: #00f0ff;
      text-align: center;
    }

    .modal pre {
      white-space: pre-wrap;
      color: #88e0ff;
      font-family: inherit;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }

    .photo-thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .photo-thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img class="logo" src="https://i.postimg.cc/9Q4zZQBK/Brown-Beige-Black-Simple-Violin-Instrument-Photo-Music-Book-Cover-1.png" alt="Musical Instrument Logo" />
    <h1>Musical Instrument Rentals</h1>
    <form id="instrumentForm" novalidate>
      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" name="ownerName" required>

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>

      <label for="instrumentType">Instrument Type</label>
      <select id="instrumentType" name="instrumentType" required>
        <option value="" disabled selected>Select Instrument Type</option>
        <option value="Guitar">Guitar</option>
        <option value="Piano">Piano</option>
        <option value="Violin">Violin</option>
        <option value="Drums">Drums</option>
        <option value="Flute">Flute</option>
        <option value="Saxophone">Saxophone</option>
        <option value="Other">Other</option>
      </select>

      <div id="otherInstrumentContainer">
        <input type="text" id="otherInstrumentInput" name="otherInstrumentInput" placeholder="Type your instrument..." />
      </div>

      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" required>

      <label for="condition">Condition</label>
      <select id="condition" name="condition" required>
        <option value="" disabled selected>Select Condition</option>
        <option value="New">New</option>
        <option value="Gently Used">Gently Used</option>
        <option value="Used">Used</option>
      </select>

      <label for="rentalDuration">Rental Duration (Days)</label>
      <input type="number" id="rentalDuration" name="rentalDuration" min="1" required>

      <label for="costPerDay">Cost per Day (₹)</label>
      <input type="number" id="costPerDay" name="costPerDay" min="0" step="100" required>

      <div class="file-input-container">
        <label class="file-input-label" for="instrumentPhotos">Choose Instrument Photos</label>
        <input type="file" id="instrumentPhotos" name="instrumentPhotos" accept="image/*" multiple>
        <div class="file-count" id="fileCount">No files chosen</div>
      </div>

      <button type="submit">Submit</button>
      <a href="index.html" class="back-button">← Back to Home</a>
    </form>
  </div>

  <div id="resultModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalText">
    <div class="modal-content" tabindex="0">
      <span class="close" role="button" aria-label="Close modal">&times;</span>
      <h2 id="modalTitle">Submission Summary</h2>
      <pre id="modalText"></pre>
      <div class="photo-thumbnails" id="photoThumbnails"></div>
    </div>
  </div>

  <script>
    const instrumentTypeSelect = document.getElementById('instrumentType');
    const otherContainer = document.getElementById('otherInstrumentContainer');
    const otherInput = document.getElementById('otherInstrumentInput');
    const fileInput = document.getElementById('instrumentPhotos');
    const fileCount = document.getElementById('fileCount');

    instrumentTypeSelect.addEventListener('change', () => {
      if (instrumentTypeSelect.value === 'Other') {
        otherContainer.style.display = 'block';
        otherInput.required = true;
      } else {
        otherContainer.style.display = 'none';
        otherInput.required = false;
        otherInput.value = '';
      }
    });

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length === 0) {
        fileCount.textContent = 'No files chosen';
      } else {
        fileCount.textContent = `${fileInput.files.length} file(s) chosen`;
      }
    });

    const form = document.getElementById('instrumentForm');
    const modal = document.getElementById('resultModal');
    const modalText = document.getElementById('modalText');
    const photoThumbnails = document.getElementById('photoThumbnails');
    const closeBtn = modal.querySelector('.close');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const ownerName = form.ownerName.value.trim();
      const phoneNumber = form.phoneNumber.value.trim();
      const instrumentType = instrumentTypeSelect.value === 'Other' ? otherInput.value.trim() : instrumentTypeSelect.value;
      const brand = form.brand.value.trim();
      const condition = form.condition.value;
      const duration = form.rentalDuration.value.trim();
      const cost = form.costPerDay.value.trim();
      const photos = form.instrumentPhotos.files;

      if (!ownerName || !phoneNumber || !instrumentType || !brand || !condition || !duration || !cost) {
        alert("Please fill all required fields.");
        return;
      }

      let summary = `
Owner: ${ownerName}
Phone: ${phoneNumber}
Instrument Type: ${instrumentType}
Brand: ${brand}
Condition: ${condition}
Rental Duration: ${duration} day(s)
Cost per Day: ₹${cost}
Photos Uploaded: ${photos.length}
      `.trim();

      modalText.textContent = summary;

      photoThumbnails.innerHTML = '';
      if (photos.length > 0) {
        for (let i = 0; i < photos.length; i++) {
          const file = photos[i];
          const img = document.createElement('img');
          img.alt = `Photo ${i + 1}`;
          img.src = URL.createObjectURL(file);
          img.onload = () => URL.revokeObjectURL(img.src);
          photoThumbnails.appendChild(img);
        }
      }

      modal.classList.add('show');
      modal.querySelector('.modal-content').focus();

      form.reset();
      otherContainer.style.display = 'none';
      otherInput.required = false;
      fileCount.textContent = 'No files chosen';
    });

    function closeModal() {
      modal.classList.remove('show');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 300);
    }

    closeBtn.addEventListener('click', closeModal);

    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
    });
  </script>
</body>
</html>
