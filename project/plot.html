<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plot Rentals</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #ccc;
      background: radial-gradient(circle at center, #001011 0%, #000000 80%);
      position: relative;
      user-select: none;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%; left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 30%, #00f0ff33, transparent 50%),
        radial-gradient(circle at 80% 70%, #33ffff33, transparent 50%);
      animation: glowShift 100s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
      filter: blur(80px);
    }

    @keyframes glowShift {
      0% { background-position: 20% 30%, 80% 70%; }
      100% { background-position: 25% 25%, 75% 75%; }
    }

    .form-container {
      position: relative;
      max-width: 400px;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 30px 30px 35px;
      margin: 50px auto 80px;
      box-shadow: 0 0 20px rgba(0,240,255,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,240,255,0.5);
      z-index: 1;
      text-align: left;
      color: #ccc;
    }

    .form-container img.logo {
      display: block;
      width: 140px;
      margin: 0 auto 20px;
      border-radius: 12px;
      background: #002222cc;
      padding: 6px;
      filter: drop-shadow(0 0 8px #33ffffaa);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
      color: #00f0ff;
      font-weight: 700;
      user-select: none;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ccc;
    }

    input, select, textarea {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #0ff;
      background: #111;
      color: #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease, background 0.3s ease;
      box-sizing: border-box;
      resize: vertical;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00f0ff;
      background: #111;
      box-shadow: 0 0 8px #00f0ff;
    }

    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

    .file-input-container {
      margin-bottom: 20px;
      text-align: left;
    }

    .file-input-label {
      display: inline-block;
      padding: 12px 15px;
      background: rgba(51, 255, 255, 0.1);
      border: 1px dashed #00f0ff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      color: #00f0ff;
      user-select: none;
      width: 100%;
      text-align: center;
    }

    .file-input-label:hover {
      background: rgba(51, 255, 255, 0.2);
      border-color: #00f0ff;
    }

    input[type="file"] { 
      display: none; 
    }

    button {
      width: 100%;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #00f0ff, #0066ff);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00f0ff;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00cfff, #0055cc);
      transform: scale(1.04);
    }

    .back-button {
      display: inline-block;
      margin: 20px auto 0;
      color: #00f0ff;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #00f0ff;
      padding: 8px 14px;
      border-radius: 12px;
      user-select: none;
      text-align: center;
    }

    .back-button:hover {
      color: #00cfff;
      border-color: #00cfff;
    }

    .modal {
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: #111;
      color: #ccc;
      border: 2px solid #00f0ff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      position: relative;
      box-shadow: 0 0 15px #00f0ff;
      max-height: 80vh;
      overflow-y: auto;
      outline: none;
      text-align: left;
    }

    .modal .close {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 1.5rem;
      color: #00f0ff;
      cursor: pointer;
      user-select: none;
    }

    .modal h2 {
      margin-bottom: 15px;
      color: #00f0ff;
      text-align: center;
    }

    .modal pre {
      white-space: pre-wrap;
      color: #ccc;
      font-family: 'Poppins', sans-serif;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }

    .photo-thumbnails {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .photo-thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
    }
  </style>
</head>
<body>

  <div class="form-container" role="main" aria-label="Plot Rentals Form">
    <img
      class="logo"
      src="https://i.postimg.cc/NFXKwQTj/Blue-and-White-Modern-Land-Plot-Sale-Promotion-Instagram-Post.png"
      alt="Plot Rentals Logo"
    />
    <h1>Plot Rentals</h1>
    <form id="plotForm" novalidate>
      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" name="ownerName" required aria-required="true" />

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required aria-required="true" />

      <label for="address">Plot Address</label>
      <textarea id="address" name="address" required aria-required="true" rows="3"></textarea>

      <label for="duration">Rental Duration (Months)</label>
      <input type="number" id="duration" name="duration" min="0" required aria-required="true" />

      <label for="cost">Cost (₹)</label>
      <input type="number" id="cost" name="cost" min="0" step="500" required aria-required="true" />

      <label for="plotSize">Plot Size (sq.ft)</label>
      <input type="number" id="plotSize" name="plotSize" min="0" step="50" required aria-required="true" />

      <label for="plotAreaType">Plot Area Type</label>
      <select id="plotAreaType" name="plotAreaType" required aria-required="true">
        <option value="" disabled selected>Select Area Type</option>
        <option value="Commercial">Commercial</option>
        <option value="Residential">Residential</option>
      </select>

      <label for="plotFacing">Plot Facing</label>
      <select id="plotFacing" name="plotFacing" required aria-required="true">
        <option value="" disabled selected>Select Facing</option>
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
      </select>

      <div class="file-input-container">
        <label class="file-input-label" for="plotPhotos" tabindex="0" role="button" aria-label="Choose Plot Photos">
          Choose Plot Photos (<span id="photoCount">0</span> selected)
        </label>
        <input type="file" id="plotPhotos" name="plotPhotos" accept="image/*" multiple aria-describedby="photoCount" />
      </div>

      <button type="submit">Submit</button>
      <a href="index.html" class="back-button" role="link">← Back to Home</a>
    </form>
  </div>

  <div id="resultModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalText">
    <div class="modal-content" tabindex="0">
      <span class="close" role="button" aria-label="Close modal">&times;</span>
      <h2 id="modalTitle">Submission Summary</h2>
      <pre id="modalText"></pre>
      <div class="photo-thumbnails" id="photoPreview"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('plotForm');
    const modal = document.getElementById('resultModal');
    const modalText = document.getElementById('modalText');
    const photoPreview = document.getElementById('photoPreview');
    const closeBtn = modal.querySelector('.close');
    const plotPhotosInput = document.getElementById('plotPhotos');
    const photoCountSpan = document.getElementById('photoCount');
    const fileInputLabel = document.querySelector('.file-input-label');

    plotPhotosInput.addEventListener('change', function () {
      photoCountSpan.textContent = this.files.length;
    });

    fileInputLabel.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        plotPhotosInput.click();
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const summary = `
Owner Name: ${data.get('ownerName')}
Phone Number: ${data.get('phoneNumber')}
Address: ${data.get('address')}
Duration: ${data.get('duration')} months
Cost: ₹${data.get('cost')}
Plot Size: ${data.get('plotSize')} sq.ft
Plot Area Type: ${data.get('plotAreaType')}
Facing: ${data.get('plotFacing')}
Photos Selected: ${plotPhotosInput.files.length}
      `.trim();

      modalText.textContent = summary;
      photoPreview.innerHTML = '';

      Array.from(plotPhotosInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = file.name;
          photoPreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });

      modal.classList.add('show');
      modal.querySelector('.modal-content').focus();
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('show');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 300);
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('show');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 300);
      }
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.classList.contains('show')) {
        modal.classList.remove('show');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 300);
      }
    });
  </script>

</body>
</html>
