<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Appliances Rentals</title>
  <style>
   
    .loader-bg {
      position: fixed;
      inset: 0;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s;
    }
    .loader {
      width: fit-content;
      font-size: 40px;
      line-height: 1.5;
      font-family: system-ui, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      color: #0000;
      -webkit-text-stroke: 1px #000;
      background:
        radial-gradient(1.13em at 50% 1.6em,#000 99%,#0000 101%) calc(50% - 1.6em) 0/3.2em 100% text,
        radial-gradient(1.13em at 50% -0.8em,#0000 99%,#000 101%) 50% .8em/3.2em 100% repeat-x text;
      animation: l9 2s linear infinite;
    }
    .loader:before {
      content: "Loading";
    }
    @keyframes l9 {
      to {background-position: calc(50% + 1.6em) 0,calc(50% + 3.2em) .8em;}
    }

    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: #d0f0ff;
      background: radial-gradient(circle at center, #001011 0%, #000000 80%);
      position: relative;
      user-select: none;
    }
    body::before {
      content: "";
      position: fixed;
      top: -50%; left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 30%, #00f0ff33, transparent 50%),
        radial-gradient(circle at 80% 70%, #33ffff33, transparent 50%);
      animation: glowShift 100s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
      filter: blur(80px);
    }
    @keyframes glowShift {
      0% { background-position: 20% 30%, 80% 70%; }
      100% { background-position: 25% 25%, 75% 75%; }
    }
    .form-container { position: relative; max-width: 400px; background: rgba(0,0,0,0.7); border-radius: 15px; padding: 30px 30px 35px; margin: 50px auto 80px; box-shadow: 0 0 20px rgba(0,240,255,0.5); backdrop-filter: blur(10px); border: 1px solid rgba(0,240,255,0.5); z-index: 1; text-align: center;}
    .logo { max-width: 180px; margin: 0 auto 20px; display: block; filter: drop-shadow(0 0 6px #00f0ffaa) drop-shadow(0 0 15px #00f0ffcc) drop-shadow(0 0 30px #00f0ffcc); animation: logoGlow 3s ease-in-out infinite alternate; user-select: none; border-radius: 12px;}
    @keyframes logoGlow {0% {filter: drop-shadow(0 0 6px #00f0ff88) drop-shadow(0 0 10px #00f0ffaa) drop-shadow(0 0 20px #00f0ffbb);}100% {filter: drop-shadow(0 0 8px #00f0ffcc) drop-shadow(0 0 20px #00f0ffee) drop-shadow(0 0 40px #00f0ffee);}}
    h1 {font-size: 2.2rem; margin-bottom: 25px; color: #00f0ff; font-weight: 700; user-select: none; text-shadow:0 0 8px #00f0ff,0 0 20px #00f0ff,0 0 40px #00f0ffaa,0 0 60px #00f0ffaa;}
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #a0eaff; text-align: left; }
    input, select, textarea { display: block; width: 100%; padding: 10px 15px; margin-bottom: 20px; border-radius: 10px; border: 1px solid #0ff; background: #111; color: #a0eaff; font-size: 1rem; font-family: inherit; transition: border-color 0.3s ease, background 0.3s ease; box-sizing: border-box; }
    input[type=number] { -moz-appearance: number-input; }
    input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: inner-spin-button; margin: 0;}
    input:focus, select:focus, textarea:focus {outline: none; border-color: #00f0ff; background: #111; box-shadow: 0 0 12px #00f0ff;}
    textarea { resize: none; }
    .file-input-container {margin-bottom: 5px; text-align: left;}
    .file-input-label {display: inline-block; padding: 12px 15px; background: rgba(0, 255, 255, 0.1); border: 1px dashed #00f0ff; border-radius: 12px; cursor: pointer; font-weight: 600; color: #00f0ff; user-select: none; width: 100%; text-align: center; transition: background 0.3s ease;}
    .file-input-label:hover {background: rgba(0, 255, 255, 0.2); border-color: #00f0ff;}
    input[type="file"] { display: none; }
    .file-count { font-size: 0.9rem; color: #00f0ff; margin-bottom: 20px; user-select: none; text-align: center; font-weight: 600; letter-spacing: 0.02em; }
    button { width: 100%; padding: 14px 0; font-weight: 700; font-size: 1.1rem; border: none; border-radius: 12px; background: linear-gradient(45deg, #00f0ff, #0066ff); color: #000; cursor: pointer; box-shadow: 0 0 20px #00f0ff; transition: background 0.3s ease, transform 0.3s ease;}
    button:hover { background: linear-gradient(135deg, #00cfff, #0055cc); transform: scale(1.04);}
    .back-button { display: inline-block; margin: 20px auto 0; color: #00f0ff; font-weight: 600; text-decoration: none; border: 1px solid #00f0ff; padding: 8px 14px; border-radius: 12px; user-select: none; transition: color 0.3s ease, border-color 0.3s ease;}
    .back-button:hover { color: #00cfff; border-color: #00cfff;}
    #customApplianceType { display: none; margin-top: -15px; margin-bottom: 20px; }
    .modal { position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .modal.show { opacity: 1; pointer-events: auto; }
    .modal-content { background: #111; color: #a0eaff; border: 2px solid #00f0ff; padding: 20px; border-radius: 12px; width: 90%; max-width: 600px; position: relative; box-shadow: 0 0 15px #00f0ff; max-height: 80vh; overflow-y: auto; outline: none; }
    .modal .close { position: absolute; top: 12px; right: 20px; font-size: 1.5rem; color: #00f0ff; cursor: pointer; user-select: none; }
    .modal h2 { margin-bottom: 15px; color: #00f0ff; text-align: center; text-shadow: 0 0 8px #00f0ff,0 0 20px #00f0ff;}
    .modal pre { white-space: pre-wrap; color: #a0eaff; font-family: inherit; background: #222; padding: 15px; border-radius: 10px;}
    .photo-thumbnails { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; justify-content: center; }
    .photo-thumbnails img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 2px solid #00f0ff; box-shadow: 0 0 8px #00f0ff; }
  </style>
</head>
<body>
 
  <div class="loader-bg" id="loader-bg">
    <div class="loader"></div>
  </div>

  <div class="form-container">
    <img src="https://i.postimg.cc/qMJJRn8n/Blue-and-White-Modern-Air-Conditioner-Service-Promotion-Instagram-Post-2.png" alt="Home Appliances Rentals Logo" class="logo" />

    <h1>Home Appliances Rentals</h1>
    <form id="applianceForm" novalidate>
      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" name="ownerName" required />

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required />

      <label for="applianceType">Appliance Type</label>
      <select id="applianceType" name="applianceType" required>
        <option value="" disabled selected>Select Appliance</option>
        <option value="Washing Machine">Washing Machine</option>
        <option value="Refrigerator">Refrigerator</option>
        <option value="Microwave">Microwave</option>
        <option value="Television">Television</option>
        <option value="Air Conditioner">Air Conditioner</option>
        <option value="Other">Other</option>
      </select>
      <input
        type="text"
        id="customApplianceType"
        name="customApplianceType"
        placeholder="Please specify appliance type"
      />

      <label for="brand">Brand</label>
      <input type="text" id="brand" name="brand" required />

      <label for="warranty">Warranty Available</label>
      <select id="warranty" name="warranty" required>
        <option value="" disabled selected>Select Warranty Option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="condition">Condition</label>
      <select id="condition" name="condition" required>
        <option value="" disabled selected>Select Condition</option>
        <option value="New">New</option>
        <option value="Gently Used">Gently Used</option>
        <option value="Used">Used</option>
      </select>

      <label for="duration">Rental Duration (Months)</label>
      <input type="number" id="duration" name="duration" min="1" required />

      <label for="cost">Cost per Month (₹)</label>
      <input type="number" id="cost" name="cost" min="0" step="100" required />

      <div class="file-input-container">
        <label class="file-input-label" for="appliancePhotos">Choose Appliance Photos</label>
        <input type="file" id="appliancePhotos" name="appliancePhotos" accept="image/*" multiple />
      </div>
      <div class="file-count" id="fileCount">No files chosen</div>

      <button type="submit">Submit</button>
      <a href="index.html" class="back-button">← Back to Home</a>
    </form>
  </div>

 
  <div
    id="resultModal"
    class="modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitle"
    aria-describedby="modalText"
  >
    <div class="modal-content" tabindex="0">
      <span class="close" role="button" aria-label="Close modal">&times;</span>
      <h2 id="modalTitle">Submission Summary</h2>
      <pre id="modalText"></pre>
      <div class="photo-thumbnails" id="photoThumbnails"></div>
    </div>
  </div>

  <script>
  
    window.addEventListener('load', function() {
      document.getElementById('loader-bg').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('loader-bg').style.display = 'none';
      }, 400);
    });

    const form = document.getElementById('applianceForm');
    const modal = document.getElementById('resultModal');
    const modalText = document.getElementById('modalText');
    const photoThumbnails = document.getElementById('photoThumbnails');
    const closeBtn = modal.querySelector('.close');
    const applianceTypeSelect = document.getElementById('applianceType');
    const customApplianceInput = document.getElementById('customApplianceType');
    const fileInput = document.getElementById('appliancePhotos');
    const fileCountDisplay = document.getElementById('fileCount');

    applianceTypeSelect.addEventListener('change', () => {
      if (applianceTypeSelect.value === 'Other') {
        customApplianceInput.style.display = 'block';
        customApplianceInput.required = true;
      } else {
        customApplianceInput.style.display = 'none';
        customApplianceInput.required = false;
        customApplianceInput.value = '';
      }
    });

    fileInput.addEventListener('change', () => {
      const count = fileInput.files.length;
      fileCountDisplay.textContent = count === 0 ? 'No files chosen' : `${count} file${count > 1 ? 's' : ''} chosen`;
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const ownerName = form.ownerName.value.trim();
      const phoneNumber = form.phoneNumber.value.trim();
      const applianceType = applianceTypeSelect.value === 'Other' ? customApplianceInput.value.trim() : applianceTypeSelect.value;
      const brand = form.brand.value.trim();
      const warranty = form.warranty.value;
      const condition = form.condition.value;
      const duration = form.duration.value;
      const cost = form.cost.value;
      const photos = fileInput.files;

      let summary = `
Owner: ${ownerName}
Phone: ${phoneNumber}
Appliance: ${applianceType}
Brand: ${brand}
Warranty: ${warranty}
Condition: ${condition}
Duration: ${duration} month(s)
Cost per Month: ₹${cost}
Photos Uploaded: ${photos.length}
      `.trim();

      modalText.textContent = summary;

      photoThumbnails.innerHTML = '';
      if (photos.length > 0) {
        for (let i = 0; i < photos.length; i++) {
          const file = photos[i];
          const img = document.createElement('img');
          img.alt = `Photo ${i + 1}`;
          img.src = URL.createObjectURL(file);
          img.onload = () => URL.revokeObjectURL(img.src);
          photoThumbnails.appendChild(img);
        }
      }

      modal.classList.add('show');
      modal.querySelector('.modal-content').focus();

      form.reset();
      customApplianceInput.style.display = 'none';
      customApplianceInput.required = false;
      fileCountDisplay.textContent = 'No files chosen';
    });

    function closeModal() {
      modal.classList.remove('show');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 300);
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape' && modal.classList.contains('show')) closeModal();
    });
  </script>
</body>
</html>
