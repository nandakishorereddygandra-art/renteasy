<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House Rentals - RentalCom</title>
  <style>
   
    .loader-bg {
      position: fixed;
      inset: 0;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s;
    }
    .loader {
      width: fit-content;
      font-size: 40px;
      line-height: 1.5;
      font-family: system-ui, sans-serif;
      font-weight: bold;
      text-transform: uppercase;
      color: #0000;
      -webkit-text-stroke: 1px #000;
      background:
        radial-gradient(1.13em at 50% 1.6em,#000 99%,#0000 101%) calc(50% - 1.6em) 0/3.2em 100% text,
        radial-gradient(1.13em at 50% -0.8em,#0000 99%,#000 101%) 50% .8em/3.2em 100% repeat-x text;
      animation: l9 2s linear infinite;
    }
    .loader:before {
      content: "Loading";
    }
    @keyframes l9 {
      to {background-position: calc(50% + 1.6em) 0,calc(50% + 3.2em) .8em;}
    }

    html, body { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow-x: hidden; color: #ccc; background: radial-gradient(circle at center, #001011 0%, #000000 80%); position: relative; user-select: none;}
    body::before { content: ""; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle at 20% 30%, #00f0ff33, transparent 50%), radial-gradient(circle at 80% 70%, #33ffff33, transparent 50%); animation: glowShift 100s ease-in-out infinite alternate; z-index: 0; pointer-events: none; filter: blur(80px);}
    @keyframes glowShift { 0% { background-position: 20% 30%, 80% 70%; } 100% { background-position: 25% 25%, 75% 75%; }}
    .form-container { position: relative; max-width: 400px; background: rgba(0,0,0,0.7); border-radius: 15px; padding: 25px 30px; margin: 50px auto 80px; box-shadow: 0 0 20px rgba(0,240,255,0.5); backdrop-filter: blur(10px); border: 1px solid rgba(0,240,255,0.5); z-index: 1; text-align: center;}
    .form-container img { width: 140px; margin: 0 auto 20px; user-select: none; filter: drop-shadow(0 0 8px #33ffffaa); border-radius: 12px; background: #002222cc; padding: 8px;}
    h1 { font-size: 2.2rem; margin-bottom: 20px; color: #00f0ff; font-weight: 700; user-select: none;}
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #ccc; text-align: left;}
    input, select, textarea { display: block; width: 100%; padding: 10px 15px; margin-bottom: 18px; border-radius: 10px; border: 1px solid #0ff; background: #111; color: #ccc; font-size: 1rem; font-family: inherit; transition: border-color 0.3s ease, background 0.3s ease; box-sizing: border-box;}
    select option { background: #111; color: #ccc;}
    input:focus, select:focus, textarea:focus { outline: none; border-color: #00f0ff; background: #111; box-shadow: 0 0 8px #00f0ff;}
    textarea { resize: vertical;}
    .file-input-container { margin-bottom: 18px; text-align: left;}
    .file-input-label { display: inline-block; padding: 12px 15px; background: rgba(51, 255, 255, 0.1); border: 1px dashed #00f0ff; border-radius: 12px; cursor: pointer; font-weight: 600; color: #00f0ff; user-select: none;}
    .file-input-label:hover { background: rgba(51, 255, 255, 0.2); border-color: #00f0ff;}
    input[type="file"] { display: none; }
    .photo-count { margin-top: 8px; color: #00f0ff; font-size: 0.9rem;}
    button { width: 100%; padding: 14px 0; font-weight: 700; font-size: 1.1rem; border: none; border-radius: 12px; background: linear-gradient(45deg, #00f0ff, #0066ff); color: #000; cursor: pointer; box-shadow: 0 0 15px #00f0ff; transition: background 0.3s ease, transform 0.3s ease;}
    button:hover { background: linear-gradient(135deg, #00cfff, #0055cc); transform: scale(1.04);}
    .back-button { display: inline-block; margin: 18px auto 0; color: #00f0ff; font-weight: 600; text-decoration: none; border: 1px solid #00f0ff; padding: 8px 14px; border-radius: 12px;}
    .back-button:hover { color: #00cfff; border-color: #00cfff; }
    .modal { display: none; position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);}
    .modal-content { background: #111; color: #ccc; border: 2px solid #00f0ff; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; margin: 10% auto; position: relative; box-shadow: 0 0 15px #00f0ff;}
    .modal .close { position: absolute; top: 12px; right: 20px; font-size: 1.5rem; color: #00f0ff; cursor: pointer;}
    .modal h2 { margin-bottom: 15px; color: #00f0ff; text-align: center;}
    .modal pre { white-space: pre-wrap; color: #ccc;}
  </style>
</head>
<body>
 
  <div class="loader-bg" id="loader-bg">
    <div class="loader"></div>
  </div>
  <div class="form-container">
    <img src="https://i.postimg.cc/9XDXSXtd/Grey-and-Black-Car-Rental-Service-Logo.png" alt="RentalCom Logo" />
    <h1>House Rentals</h1>
    <form id="houseForm">
      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" name="ownerName" required>
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
      <label for="address">House Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>
      <label for="duration">Rental Duration (Months)</label>
      <input type="number" id="duration" name="duration" min="1" required>
      <label for="cost">Cost (₹)</label>
      <input type="number" id="cost" name="cost" min="0" step="500" required>
      <label for="face">House Face</label>
      <select id="face" name="face" required>
        <option value="" disabled selected>Select Face</option>
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="East">East</option>
        <option value="West">West</option>
      </select>
      <label for="type">House Type</label>
      <select id="type" name="type" required>
        <option value="" disabled selected>Select Type</option>
        <option value="1BHK">1BHK</option>
        <option value="2BHK">2BHK</option>
        <option value="3BHK">3BHK</option>
        <option value="Pent House">Pent House</option>
      </select>
      <div class="file-input-container">
        <label class="file-input-label" for="HousePhotos">Choose House Photos</label>
        <input type="file" id="HousePhotos" name="HousePhotos" accept="image/*" multiple>
        <div class="photo-count" id="photoCount">No photos selected</div>
      </div>
      <button type="submit">Submit</button>
      <a href="index.html" class="back-button">← Back to Home</a>
    </form>
  </div>

  <div class="modal" id="resultModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Submission Summary</h2>
      <pre id="modalText"></pre>
    </div>
  </div>
  <script>
    
    window.addEventListener('load', function() {
      document.getElementById('loader-bg').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('loader-bg').style.display = 'none';
      }, 400);
    });
    const form = document.getElementById('houseForm');
    const modal = document.getElementById('resultModal');
    const modalText = document.getElementById('modalText');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        Owner: form.ownerName.value,
        Phone: form.phoneNumber.value,
        Address: form.address.value,
        Duration: form.duration.value + ' months',
        Cost: '₹' + form.cost.value,
        Face: form.face.value,
        Type: form.type.value,
        Photos: document.getElementById('HousePhotos').files.length + ' photo(s) selected'
      };
      let summary = '';
      for (const key in data) { summary += `${key}: ${data[key]}\n`; }
      modalText.textContent = summary;
      modal.style.display = 'block';
    });
    function closeModal() { modal.style.display = 'none'; }
    document.getElementById('HousePhotos').addEventListener('change', function() {
      const count = this.files.length;
      document.getElementById('photoCount').textContent = count > 0 ? `${count} photo(s) selected` : 'No photos selected';
    });
  </script>
</body>
</html>
